site_name: QSPy

theme:
  name: "material"
  palette:
    - primary: teal
    - accent: amber

plugins:
  - search # support for search bar
  - mkdocstrings: # mkdocstrings - needed for making docs entries from docstrings
      handlers:
          python:
              options:
                  docstring_style: numpy
              paths: [.]  # search packages in the src folder

markdown_extensions:
  - attr_list
  - md_in_html
  # emoji rendering using emoji shortcodes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  # Tabbed content
  - pymdownx.tabbed:
      alternate_style: true
  # Admonitions    
  - admonition
  - pymdownx.details

# math rendering using Mathjax
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


